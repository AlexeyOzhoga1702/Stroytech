<!DOCTYPE html>
    <html>
        <head>
            <title>bestcar</title>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="css/null.css">
            <link rel="stylesheet" href="css/style.css">
        </head>
        <body>
            <div class="wrapper">
                <header class="header">
                    <form action="" class="header-form">
                        <input type="text" class="header-form_input">
                        <img src="" alt="" class="header-form_input-loupe">
                    </form>
                </header>
                <section class="main-screen main">
                    <img src="" alt="" class="main-background">
                    <div class="main-text">
                        <h2 class="main-text_title"></h2>
                        <p class="main-text_main-text"></p>
                        <p class="main-text_main-subtext"></p>
                    </div>
                    <img src="" alt="" class="main-image">
                </section>
                <section class="sides-screen sides">
                    <h2 class="sides-title"></h2>
                    <h4 class="sides-subtitle"></h4>
                    <main class="sides-cards">
                        <div class="card-family family">
                            <header class="family-header">
                                <img src="" alt="" class="family-header_image">
                                <h2 class="family-header_title"></h2>
                            </header>
                            <main class="family-main">
                                <p class="family-main_text"></p>
                                <a href="" class="family-main_button"></a>
                            </main>
                        </div>
                        <div class="card-business business">
                            <header class="business-header">
                                <img src="" alt="" class="business-header_image">
                                <h2 class="business-header_title"></h2>
                            </header>
                            <main class="business-main">
                                <p class="business-main_text"></p>
                                <a href="" class="business-main_button"></a>
                            </main>
                        </div>
                        <div class="card-future future">
                            <header class="future-header">
                                <img src="" alt="" class="future-header_image">
                                <h2 class="future-header_tile"></h2>
                            </header>
                            <main class="future-main">
                                <p class="future-main_text"></p>
                                <a href="" class="future-main_button"></a>
                            </main>
                        </div>
                    </main>
                </section>
                <section class="tactics-screen tactics">
                    <h2 class="tactics-title"></h2>
                    <p class="tactics-text"></p>
                    <p class="tactics-text"></p>
                    <article class="tactics-info">
                        <h3 class="tactics-info_title"></h3>
                        <ul class="tactics-info_list">
                            <li class="tactics-info_list-item"></li>
                            <li class="tactics-info_list-item"></li>
                            <li class="tactics-info_list-item"></li>
                            <li class="tactics-info_list-item"></li>
                        </ul>
                    </article>
                </section>
                <section class="slogan-screen slogan">
                    <div class="slogan_images-list">
                        <img src="" alt="" class="slogan_images-list--item">
                        <img src="" alt="" class="slogan_images-list--item">
                        <img src="" alt="" class="slogan_images-list--item">
                    </div>
                    <h2 class="slogan-title"></h2>
                    <span class="slogan-text"></span>
                </section>
                <section class="about-screen about">
                    <h2 class="about-title"></h2>
                    <h4 class="about-subtitle"></h4>
                    <p class="about-text_disclaimer"></p>
                    <p class="about-text"></p>
                    <img src="" alt="" class="about-image">
                </section>
                <section class="faq-screen faq">
                    <h2 class="faq-title"></h2>
                    <h4 class="faq-subtile"></h4>
                    <select name="" id="" class="faq-select_list">
                        <option value="" class="faq-select_list-item"></option>
                        <option value="" class="faq-select_list-item"></option>
                        <option value="" class="faq-select_list-item"></option>
                        <option value="" class="faq-select_list-item"></option>
                    </select>
                </section>
                <section class="car-screen car">
                    <h2 class="car-title"></h2>
                    <img src="" alt="" class="car-ima">
                </section>
                <section class="contact-screen contact">
                    <h3 class="contract-subtitle"></h3>
                    <h2 class="contract-title"></h2>
                    <p class="contract-text"></p>
                    <p class="contract-text"></p>
                    <form action="" class="contract-form">
                        <label for="" class="contract-form_label form-label">
                            <input type="text" class="form-label_input-username">
                            <input type="text" class="form-label_input-email">
                            <textarea name="" id="" cols="30" rows="10" class="form-label_comment"></textarea>
                        </label>
                        <button type="submit" class="contract=form_button"></button>
                    </form>
                    <div class="contract-social">
                        <img src="" alt="" class="contract-social_facebook">
                        <img src="" alt="" class="contract-social_twitter">
                        <img src="" alt="" class="contract-social_instagramm">
                    </div>
                </section>
            </div>
        </body>
    </html>
