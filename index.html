<!DOCTYPE html>
    <html>
        <head>
            <title>StroyTech</title>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="css/style.css">
        </head>
        <body>
            <div class="wrapper">
                <header class="header">
                    <label  class="header_field field">
                        <form class="field_form">
                            <input type="search" class="field_form-search">
                            <!-- img -->
                        </form>
                    </label>
                </header>

                <main class="main">
                    <section class="main-screen main">
                        <!-- img -->
                        <div class="main_text">
                            <div class="main_text-number"></div>
                            <p class="main_text-text"></p>
                        </div>
                        <div class="main_photos"></div>
                    </section>
                    <section class="services-screen services">
                        <header class="services_text">
                            <span class="services_text-title"></span>
                            <span class="services_text-subtitle"></span>
                        </header>
                        <main class="section_blocks block">
                            <article class="block_step">
                                <header class="block_step-header">
                                    <span class="block_step-header_title"></span>
                                </header>
                                <p class="block_step-text"></p>
                            </article>
                            <article class="block_step">
                                <header class="block_step-header">
                                    <span class="block_step-header_title"></span>
                                </header>
                                <p class="block_step-text"></p>
                            </article>
                            <article class="block_step">
                                <header class="block_step-header">
                                    <span class="block_step-header_title"></span>
                                </header>
                                <p class="block_step-text"></p>
                            </article>
                        </main>
                    </section>
                    <section class="info-screen info">
                        <main class="info_main">
                            <img src="" alt="" class="info_image">
                            <div class="info_text">
                                <span class="info_text-title"></span>
                                <p class="info_text-text"></p>
                            </div>
                        </main>
                    </section>
                    <section class="clients-screen clients">
                        <main class="clients-main">
                            <span class="clients-title"></span>
                            <p class="clients-text"></p>
                            <span class="clients-author"></span>
                        </main>
                    </section>
                    <section class="about-screen about">
                        <main class="about-main">
                            <img src="" alt="" class="about-image">
                            <span class="about-title"></span>
                            <p class="about-text_title"></p>
                            <p class="about-text_text"></p>
                        </main>
                        <footer class="about-footer">
                            <div class="about-footer_brands"></div>
                        </footer>
                    </section>

                </main>

                <footer class="footer">
                </footer>
            </div>
        </body>
    </html>
